<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    *,::after,::before{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    a{
        text-decoration: none;
    }
    
    li{
        list-style: none;
    }
    
    img{
        max-width:100%;
        margin: 0;
    }
    
    :root{
        --bg-color:#CBDFDE;
        --bg-content:rgb(223, 235, 233);
    }
    
    body{
        overflow: hidden;
        width: 100%;
        height: 100vh;
        font-size: 12px;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    
    #label{
      opacity:0;
    }
    #root{
        width: 90%;
        height: 90vh;
        border: 1px solid var(--bg-content);
        background: var(--bg-content);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: flex-start;
        box-shadow: 10px -4px 5px -12px rgba(223,235,233,0.75);
        -webkit-box-shadow: 10px -4px 5px -12px rgba(223,235,233,0.75);
        -moz-box-shadow: 10px -4px 5px -12px rgba(223,235,233,0.75);
    }
    
    .btn{
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
      
        &:hover{
          transform: scale(1.01);
        }
        &:active{
          transform: scale(0.99);
        }
      
      }
    /*  ========== ASIDE ============== */
    .--active{
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #00FF37;
    }
    .aside{
        width: 22%;
    }
    .aside__top{
        padding: 10px;
        width: 100%;
        height: 240px;
        border-radius: 0 10px 0 0;
        background: #0A5F58;
    }
    .aside__top-bar{
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .aside__active{
        display: flex;
        align-items: center;
    }
    .aside__active span{
        font-size: 10px;
        margin-left: 10px;
        color: #FFF;
        font-weight: 600;
    }
    
    .aside__profile{
        margin: 30px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .aside__profile-img{
        cursor: pointer;
        position: relative;
        display: inline;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    
        &:hover{
            transform: scale(1.03);
        }
    }
    .aside__profile-img::after{
        display: inline-block;
        position: absolute;
        z-index: -100;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        content: "";
        border: 2.5px solid #FFF;
    }
    .aside__profile-img img{
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
    }
    .aside__profile-info{
        margin-top: 10px;
        text-align: center;
    }
    .aside__profile-info h4{
        color: #FFF;
        font-size: 12px;
    
    }
    .aside__profile-info span{
        color: #337A74;
        font-size: 11px;
        
    }
    .aside__bottom{
        display: flex;
        flex-direction: column;
        width: 100%;
        height:100vh;
        background: #252B43 ;
    
    }
    .aside__lister{
        height: 60vh;
        padding: 0 0 30px 0;
        overflow-y: scroll;
    }
    .aside__item{
        padding: 15px;
        position: relative;
        cursor: pointer;
        &:hover{
            background: #DFEBE9;
            border-radius: 20px 0 0 20px;
            
        }
    
        &:hover .aside__link span{
            color: #252B43;
        }
    
        &:hover .aside__link .--styl{
            background: #252B43;
        }
        &:hover .--styl svg{
            fill: #FFF;
        }
    
    }
    .aside__link{
        display: flex;
        align-items: center;
    }
    .aside__link span{
        font-size: 13px;
        color: #FFF;
        font-weight: 500;
    
    }
    .aside__link span:not(.--styl){
        margin-left: 10px;
    }
    .--styl{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        background: #FFF;
        border-radius: 5px;
    }
    
    
    
    
    /* ======= MAIN ============= */
    .main{
        width: 100%;
        height: 90vh;
        overflow-y: scroll;
        overflow-x: hidden;
        padding: 10px;
    }
    .main__services{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .--content-div{
        margin-top: 20px;
        background: #0A5F58;
        border-radius: 10px;
        box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.59);
        -webkit-box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.59);
        -moz-box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.59);
    }
    .main__services-items{
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
    }
    .main__services-item{
        background-color: #FFF;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap:10px;
        padding: 10px;
        box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.2);
        -webkit-box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.2);
        -moz-box-shadow: 13px 13px 16px -15px rgba(0,0,0,0.2);
    }
    .main__services-item p{
        color: #222;
        font-weight: bold;
    }
    .main__services-item-activ{
      background:#3958c3;
    }
    .main__services-item-activ p{
      color:#FFF;
    }
    
    
    
    
    .main_chart{
        width: 100%;
        padding-right: 20px;
        overflow-x: scroll;
    }
    
    
    
    
    /* =========== DINAMIK = */
    .main__dinamik{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .dinamik__maps-title{
        font-size: 20px;
        font-weight: bold;
        color: #FFF;
    }
    .dinamik__maps-info{
        background: #FFF;
        border-radius: 5px;
        height: 350px;
        margin-top: 20px;
        padding: 10px;
    }
    
    .dinamik__maps-des{
        font-size: 25px;
        margin-bottom: 10px;
        padding: 10px 0;
        border-bottom: 1px solid #cbc6c6;
        color: #415144;
        font-weight: 600;
    }
    
    .dinamik__maps-min,
    .dinamik__maps-max,
    .dinamik__maps-data{
        font-size: 22px;
        margin-top: 35px;
        font-weight: bold;
        color: #0a5f58;
    }
    
    .dinamik__schools{
        height:450px;
        width: 55%;
        padding: 10px;
    
    }
    .dinamik__top-list{
        display: flex;
        align-items:end;
        justify-content: flex-start;
        
    }
    .btn-school{
        background-color: #FFF;
        margin-right: 10px;
        font-weight: bold;
        font-size: 10px;
        border-radius: 10px;
        font-size: 14px;
        padding: 10px;
    }
    .btn-school-activ{
        background-color: #3958c3;
        color: #FFF;
    }
    .dinamik__school-bottom{
        width: 100%;
        height: 390px;
        overflow: hidden;
        overflow-y: scroll;
        padding:10px;
    }
    .dinamik__bottom-list{
        width: 100%;
        border-radius: 5px;
        padding: 4px;
    }
    .dinamik__bottom-item{
        margin-top: 10px;
    }
    .dinamik__bottom-info{
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    .dinamik__bottom-item h5{
        font-size: 15px;
        color:#FFF;
    } 
    .dinamik__bottom-item span{
      font-size: 15px;
        color:#FFF;
    }
    progress {
        width: 100%;
        height: 20px;
        -webkit-appearance: none;
        appearance: none;
        border: none;
        border-radius: 5px;
        overflow: hidden;
    }
    progress::-webkit-progress-bar {
        background-color: #f0f0f0;
    }
    progress::-webkit-progress-value {
    
    }
    
    
    
    .dinamik__maps{
        width: 40%;
        padding: 15px;
        height: 450px;
    }
    
    
    /*  MODAL */
    .modal{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background: rgba(0,0,0,0.2);
        display: none;
        align-items: center;
        justify-content: center;
    }
    .modal__body{
        position: relative;
        width: 50%;
        height: 500px;
        overflow-y: scroll;
        overflow-x: hidden;
        box-shadow: 10px 30px 4px rgba(0,0,0,0.2);
        border-radius: 10px;
        background: #FFF;
    }
    .modal__content{
      position:relative;
      padding: 10px;
       
    }
    .modal__content-title{
      text-align: center;
        font-size: 30px;
        border-bottom: 1px solid #eee;
        font-weight: 700;
        padding: 10px 0;
    }
    
    .modal__content-item{
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 15px;
        box-shadow: 10px 9px 52px -45px rgba(0,0,0,0.54);
        -webkit-box-shadow: 10px 9px 52px -45px rgba(0,0,0,0.54);
        -moz-box-shadow: 10px 9px 52px -45px rgba(0,0,0,0.54);
    
    }
    .modal__content-canvas{
        display: flex;
        align-items:center;
    }
    
    .modal__content-chart{
        position: relative;
    }
    
    .modal__content-count{
        position: absolute;
        left: 34%;
        top: 35%;
        font-size: 16px;
        font-weight: bold;
    }
    .modal__content-name{
        margin-left: 10px;
    }
    
    .modal__content-special{
        display: flex;
        gap: 20px;
    }
    .modal__content-special .--liner{
        height: 10px;
        border-radius: 10px;
    }
    
    
    .modal__content-data{
        padding: 10px;
        background: #0A5F58;
        color: #FFF;
        border-radius: 10px;
        font-weight: 600;
    }
    
    
    /* <!--  LOADING ========= --> */
    div.container__loding {
      display:block;
       background-color: transparent;
       position: absolute;
       left: 50%;
       top: 300px;
       height: 80px;
       transform: translate(-50%, -50%);
    }
    
    div.line {
       position: relative;
       background-color: #222;
       display: inline-block;
       height: 0px;
       border-radius: 5px;
       width: 10px;
       margin: 10px;
       animation: line linear infinite 0.9s;
    }
    
    @keyframes line {
       0% {
          height: 0px;
          margin-top: 60px;
       }
       50% {
          height: 50px;
          margin-top: 10px;
       }
       100% {
          height: 0px;
          margin-top: 60px;
       }
    }
    
    div.d1 {
       animation-delay: 0.15s;
    }
    div.d2 {
       animation-delay: 0.3s;
    }
    div.d3 {
       animation-delay: 0.45s;
    }
    div.d4 {
       animation-delay: 0.6s;
    }
    div.d5 {
       animation-delay: 0.75s;
    }
    div.d6 {
       animation-delay: 0.9s;
    }
    
    /* .noto-sans-<uniquifier > {
       font-family: "Noto Sans", sans-serif;
       font-optical-sizing: auto;
       font-weight: <weight>;
       font-style: normal;
       font-variation-settings: "wdth" 100;
    } */
    
    div.caption {
       text-align: center;
       color: #222;
       font-size:16px;
       font-weight:bold;
    }
    
    div.dot {
       display: inline-block;
       margin: 0px;
       padding: 0px;
       animation: dot 1s infinite linear;
    }
    
    div.dot:nth-child(2) {
       animation-delay: 0.2s;
    }
    
    div.dot:nth-child(3) {
       animation-delay: 0.4s;
    }
    
    @keyframes dot {
       0%,
       100% {
          opacity: 0;
       }
       50% {
          opacity: 1;
       }
    }
    
    ::selection {
       background-color: transparent;
    }
    
    
    .btn-modal{
        position: absolute;
        right:-30px;
        top: -20px;
        border: none;
        background: none;
        cursor: pointer;
    }
    
    /* AVROT */
    .avtor{
        padding: 4px;
        border-radius: 10px;
        position: absolute;
        right: 10px;
        bottom: 20px;
        display: flex;
        align-items:center;
        background-color: #FFF;
        box-shadow: 3px 3px 3px rgba(0,0,0,0.2);
    }
    .avtor__img{
        overflow: hidden;
        border-radius: 50%;
    
    }
    .avtor__img img{
        width: 30px;
        height: 30px;
        object-fit: contain;
    }
    .avtor__content{
        margin-left: 10px;
    }
    .avtor__content-top{
        display: flex;
        align-items: center;
        margin: 3px 0;
    }
    .avtor__content-top span,
    .avtor__content-name{
        font-size: 10px;
    }
    .avtor__content-top svg{
        margin-left: 2px;
    }
    
    
    
    
    
    .main_tabs {
      overflow-x:scroll;
    }
    
    
    
    
    table{
      position: relative;
      opacity:1;
        font-size: 10px;
        font-weight: normal;
        border:none;
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        white-space: nowrap;
    }
    table tr td:nth-child(-n + 2){
      background-color:#FFF;
      text-align:left;
    }
    
    tbody{
      cursor:grab;
    }
    
    
    table td,th{
        text-align: center;
      padding:5px;
        background: #f1f1f1;
    }
    table td {
        font-size: 13px;
            border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    table thead  tr th{
      padding:13px 12px;
    }
    
    table thead th {
        color: #0F1322;
        background: #f1f1f1;
        font-size: 12px;
        border: 1px solid rgba(0, 0, 0, 0.3);
    }
    
    
    
    
    
    tr > :first-child {
      width:150px;
      position: -webkit-sticky;
      position: sticky; 
      left: 0; 
    }
    
    
    .dinamik__bottom-srt,
    .dinamik__bottom-max{
      display:none;
    }
    
    
    
    
    /*  MEDIA  */
    @media (max-width:1240px) {
        .aside{
            width: 10%;
        }
        .aside__profile-info{
            display: none;
        }
        .aside__link-name{
            display: none;
        }
        .--styl {
            width: 35px;
            height: 35px;
        }
    }
    @media (max-width:1100px) {
        .main__services{
            flex-direction: column;        
        }
        .main__services-items,
        .main__services-lister{
            width: 100%;
        }
    }
    
    
    /*  SCROLLL BAR  */
    
    ::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px #252B43;
    }
    
    ::-webkit-scrollbar
    {
        width: 5px;
        height: 4px;
        background-color: #F5F5F5;
    }
    
    ::-webkit-scrollbar-thumb
    {
        background-color: #252B43;
        border: 1px solid #555555;
    }
    
    
    
    </style>
